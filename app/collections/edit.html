<div class="container-fluid" style="width:960px">
    <div class="container-fluid" style="margin: 20px;">

    </div>
    <div class="container-fluid" style="width: 60%">
        <div class="row">
            <div class="col-md-2">
                <p style="margin:11px;font-size: 20px;margin-right: 5px">Navn:</p>
            </div>
            <div class="col-md-10">
                <input ng-model="collection.name" type="text" class="form-control" style="margin-top: 10px;margin-bottom: 50px">

            </div>
        </div>
    </div>

    <div class="container-fluid" ng-repeat="exercise in collection.exercises" ng-init="type = exercise.type" style="background-color: white; margin-bottom: 10px">
        <div ng-if="type == 'pd' " class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <h4>Phrase:</h4>
                </div>
                <div class="col-lg-10">
                    <input class="form-control" style="margin-top: 2px" ng-model="exercise.question">

                </div>

            </div>
            <div class="row">
                <div class="col-lg-2">
                    <h4>Definition:</h4>
                </div>
                <div class="col-lg-10">
                    <textarea class="form-control" style="margin-top: 2px; resize: none" rows="2" ng-model="exercise.correctAnswer">
                    </textarea>
                </div>

            </div>
        </div>
        <div ng-if="type == 'mc' " class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <h4>Oppgave:</h4>
                </div>
                <div class="col-lg-10">
                    <input class="form-control" style="margin-top: 5px;margin-bottom:5px;" ng-model="exercise.question">

                </div>

            </div>
            <div class="row">
                <div class="col-lg-2">
                    <h4>Svar:</h4>
                </div>
                <div class="col-lg-10">
                    <textarea class="form-control" style="margin-top: 15px;margin-bottom:15px; resize: none" rows="2" ng-model="exercise.correctAnswer">
                    </textarea>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-2">
                    <h4>Alternativer:</h4>
                </div>
                <div class="col-lg-10">
                    <div ng-repeat="alternative in exercise.alternatives track by $index" style="margin-bottom:7px;">
                        <div class="row">
                            <div class="col-lg-11">
                                <textarea ng-keyup="updateAlternative(exercise, $index, alternative)" class="form-control" style="margin-top: 2px;resize: none; rows="2" ng-model="alternative">
                                </textarea>
                            </div>
                            <div class="col-lg-1"">
                                <span ng-click="deleteAlternative(exercise,$index)" class="glyphicon glyphicon-remove" style="margin-top: 15px;font-size: 20px;height: 50px;cursor: pointer;">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid" style="width: 100%; margin-top: 10px">
                        <a href="" ng-click="addAlternative(exercise)">+ Legg til alternativ</a>
                    </div>
                </div>
            </div>
        {{exercise.alternatives}}
        </div>
        <div ng-if="type == 'tf'" class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <h4>Oppgave:</h4>
                </div>
                <div class="col-lg-10">
                    <input class="form-control" style="margin-top: 2px" ng-model="exercise.question">

                </div>

            </div>
            <div class="row">
                <div class="col-lg-2">
                    <h4>Svar:</h4>
                </div>
                <div class="col-lg-10">
                    <div class="btn-group" style="margin:5px;">
                        <label class="btn btn-default" ng-model="exercise.correctAnswer" uib-btn-radio="true" style="margin-top: 2px;" >
                            True
                        </label>
                        <label class="btn btn-default" ng-model="exercise.correctAnswer" uib-btn-radio="false" style="margin-top: 2px;">
                            False
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <button class="btn btn-default" style="width:100%;">+ Ny oppgave</button>

    <div class="container-fluid" style="margin: 30px;">

    </div>


</div>
