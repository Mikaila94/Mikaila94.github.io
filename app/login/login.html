<div class="container-fluid" align="center" style="width: 960px; background-color: white;margin-top: 250px" >
    <div class="container" style="margin-bottom: 100px"></div>


    <div class="row">
            <!--<h3 style="display:inline-block;margin-right:10px;">Username</h3>-->

            <input placeholder="username" class="form-control" style="display:inline-block;border: 2px solid transparent;
border-radius: 3px;background-color: #ECF0F1;width: 300px; margin-top: 10px" ng-model="username" align="center">



    </div>
    <div class="row">
            <!--<h3 style="display:inline-block;margin-right:10px;">Password</h3>-->

            <input placeholder="password" class="form-control" type="password" ng-model="password" ng-keypress="$event.keyCode==13 && authenticate()" style="display:inline-block;border: 2px solid transparent;
border-radius: 3px;background-color: #ECF0F1;width: 300px; margin-top: 10px" align="center">


    </div>
    <br>
    <button class="btn btn-primary" ng-click="authenticate()">
        Sign in
    </button>

    <div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px">
        <a href="#/register">Registrer deg her</a>
    </div>
</div>
