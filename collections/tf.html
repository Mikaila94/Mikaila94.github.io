

<div class="container-fluid" ng-if="exerciseNumber == activeExercise">
    <div class="row">
        <div class="col-xs-2">
            <h4>Oppgave:</h4>
        </div>
        <div class="col-xs-10">
            <textarea msd-elastic class="form-control textarea-edit" rows="1" ng-model="exercise.question">
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <h4>Svar:</h4>
        </div>
        <div class="col-xs-10">
            <div class="btn-group" style="margin-top:4px">
                <label class="btn btn-default" ng-model="exercise.correctAnswer" uib-btn-radio="true" style="margin-top: 2px;" >
                    True
                </label>
                <label class="btn btn-default" ng-model="exercise.correctAnswer" uib-btn-radio="false" style="margin-top: 2px;">
                    False
                </label>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" ng-if="exerciseNumber != activeExercise">
    <div class="row">
        <div ng-show="exercise.correctAnswer == true" class="col-xs-1">
            <span class="glyphicon glyphicon-ok" style="font-size: 20px; margin-top: 7px"></span>
        </div>
        <div ng-show="exercise.correctAnswer == false" class="col-xs-1">
            <span class="glyphicon glyphicon-remove" style="font-size: 20px; margin-top: 7px"></span>
        </div>
        <div class="col-xs-11">
            <h4>{{exercise.question}}</h4>
        </div>
    </div>

</div>
