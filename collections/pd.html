
<div class="container-fluid" ng-if="exerciseNumber == activeExercise">
    <div class="row">
        <div class="col-xs-2">
            <h4>Oppgave:</h4>
        </div>
        <div class="col-xs-10">
            <textarea msd-elastic class="form-control textarea-edit" rows="1" ng-model="exercise.question.text">
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            <h4>Svar:</h4>
        </div>
        <div class="col-xs-10">
            <textarea msd-elastic class="form-control textarea-edit" rows="1" ng-model="exercise.correct.answer">
            </textarea>
        </div>

    </div>
    <div class="row">
        <div class="col-xs-2">
            <h4>Tags:</h4>

        </div>
        <div class="col-xs-10">
            <tags-input class="bootstrap"
                        placeholder="Add a tag"
                        ng-model="exercise.tags"
                        min-length="1"
                        addOnEnter="true">
                <!--<auto-complete source="getTagSuggestions()"-->
                <!--minLength="2"-->
                <!--maxResultsToShow="5"-->
                <!--max-results-to-show="32"-->
                <!--&gt;</auto-complete>-->
            </tags-input>
        </div>
    </div>
</div>

<div class="container-fluid" ng-if="exerciseNumber != activeExercise">
    <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-12">
            <h4>{{exercise.question.text}}</h4>
        </div>
    </div>
    <div class="row" style="margin-bottom: 10px">
        <div class="col-xs-1">
            <span class="glyphicon glyphicon-ok" style="font-size: 15px;">
            </span>
        </div>
        <div class="col-xs-11">
            <h5 style="margin-top: 0; font-size: 15px">{{exercise.correct.answer}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="container-fluid">
            <label class="btn" style="cursor: default; background-color: white; border-color: black; pointer-events: none; margin-right: 2px"
                   ng-repeat="tag in getExerciseTags(exercise) track by $index">{{tag}}</label>
        </div>
    </div>
</div>
